<html>
<head>
<title> IP address validation </title>
<script type='text/javascript'>
  var num1 = '(?:25[0-3]|2[0-4][0-9]|1[0-9]{2}|[1-9][0-9]|[0-9])';
  var num2    = '(?:' + num1 + '\\.){3}' + num1;
  var num3  = '(?:\\[' + num2 + '\\])|(?:' + num2 + ')';
  var num4  = new RegExp( '(' + num3 + ')' );

  function validate( value ) {
    if ( num4.test( value ) ) {
       alert( 'True' );
    } else {
       alert( 'False' );
    }
  }
</script>
</head>
<body>
IP Address: <input type='text' onchange='validate(this.value)'>
</body>
</html>
